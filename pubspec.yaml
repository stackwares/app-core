name: app_core
description: Core framework package for apps of Stackwares
version: 0.0.1
homepage: https://stackwares.com

environment:
  sdk: ">=2.18.2 <3.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

  # STATE MANAGEMENT
  get: ^4.6.5

  # ICONS
  line_icons: ^2.0.1 # icons
  iconsax: ^0.0.8
  lucide_icons: ^0.104.0

  # ANIMATIONS
  simple_animations: ^5.0.0+3
  sa4_migration_kit: ^1.0.0
  flutter_animate: ^2.0.1

  # DESKTOP
  system_tray: ^2.0.2
  launch_at_startup: ^0.2.1
  window_manager: ^0.2.9
  hotkey_manager: ^0.1.7

  # UI
  extended_image: ^6.3.4
  flex_color_scheme: 6.1.2 # themes
  flutter_displaymode: ^0.5.0 # allow higher refresh rates
  flutter_rating_bar: ^4.0.1
  google_fonts: ^3.0.1
  locale_emoji_flutter: ^0.2.1

  # IO
  hive: ^2.2.3 # database
  hive_flutter: ^1.1.0
  path: ^1.8.2
  path_provider: ^2.0.11
  flutter_secure_storage: ^7.0.1

  # UTILS
  console_mixin: ^0.0.1
  url_launcher: ^6.1.7
  supercharged: ^2.1.1 # useful utils
  flutter_local_notifications: ^13.0.0
  either_dart: ^0.3.0 # functional programming + error handling
  app_review: ^2.1.2+1
  app_settings: ^4.1.8
  intl: ^0.17.0 # date formatting
  uuid: ^3.0.7
  timeago: ^3.3.0
  permission_handler: ^10.2.0
  easy_debounce: ^2.0.2+1
  sentry_flutter: ^6.18.1 # error reporting for windows and linux

  # SECURITY
  local_auth: ^2.1.3

  # FIREBASE
  firebase_core: 2.4.1
  firebase_analytics: 10.1.0
  firebase_crashlytics: 3.0.9
  firebase_performance: 0.9.0+9

  # API / NETWORKS
  purchases_flutter: ^4.5.5
  connectivity_plus: ^3.0.2
  supabase_flutter: ^1.2.2

  # INFO
  device_info_plus: 8.0.0
  platform_device_id: ^1.0.1
  package_info_plus: ^3.0.2

dependency_overrides:
  package_info_plus: ^3.0.2
  firebase_core: ^2.4.1

dev_dependencies:
  flutter_lints: ^2.0.1

